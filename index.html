<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ofile Mfetane — Writing Archive</title>
  <meta name="description" content="A public research log on healthcare, inequality, and data systems. Articles updated from Medium RSS via GitHub Actions." />

  <style>
    :root{
      --bg:#0b0b0f;
      --panel:#111118;
      --panel2:#12121a;
      --border:#222;
      --text:#f2f2f2;
      --muted:#bdbdbd;
      --muted2:#8c8c8c;
      --accent: rgba(255,0,80,.25);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header{
      padding: 48px 20px 26px;
      border-bottom: 1px solid var(--border);
      background: radial-gradient(800px 400px at 20% 0%, var(--accent), transparent 60%);
    }
    .wrap{ max-width: 1100px; margin: 0 auto; }
    h1{ margin:0 0 10px; font-size: 34px; letter-spacing: .2px; }
    p{ margin:0; color: var(--muted); max-width: 780px; line-height: 1.5; }

    .controls{
      margin-top: 18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    input{
      width: 100%;
      max-width: 520px;
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid #333;
      background: var(--panel2);
      color: white;
      outline:none;
    }
    input:focus{ border-color:#444; }
    .pill{
      font-size: 12px;
      color: var(--muted2);
      border:1px solid #2b2b33;
      background: rgba(255,255,255,.02);
      padding: 10px 12px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .pill a{ color: var(--muted2); text-decoration:none; }
    .pill a:hover{ text-decoration: underline; }

    main{ max-width: 1100px; margin: auto; padding: 26px 20px 40px; }
    #status{ color: var(--muted2); margin: 6px 0 18px; min-height: 22px; }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
    }
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      transition: transform .08s ease, border-color .08s ease;
      min-height: 120px;
    }
    .card:hover{ transform: translateY(-2px); border-color:#2d2d35; }
    .date{ font-size: 13px; color: #aaa; margin-bottom: 8px; }
    .title{
      font-size: 16px;
      line-height: 1.45;
      margin: 0 0 8px;
    }
    .title a{
      color: white;
      text-decoration:none;
    }
    .title a:hover{ text-decoration: underline; }
    .desc{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    footer{
      border-top: 1px solid var(--border);
      padding: 20px;
      text-align:center;
      color: var(--muted2);
    }
    footer a{ color: var(--muted2); }

    .skeleton{
      background: linear-gradient(90deg, #111118 25%, #171722 37%, #111118 63%);
      background-size: 400% 100%;
      animation: shimmer 1.2s ease-in-out infinite;
      border-radius: 12px;
      height: 12px;
      margin: 8px 0;
    }
    @keyframes shimmer{
      0%{ background-position: 100% 0; }
      100%{ background-position: 0 0; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <h1>Ofile Mfetane — Writing Archive</h1>
      <p>
        A public research log on healthcare, inequality, and data systems.
        Articles are updated from Medium RSS via GitHub Actions.
      </p>

      <div class="controls">
        <input id="search" placeholder="Search articles…" autocomplete="off" aria-label="Search articles" />
        <div class="pill">
          Source:
          <a href="https://medium.com/@ofilemfetane" target="_blank" rel="noopener noreferrer">medium.com/@ofilemfetane</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="status">
      <div class="skeleton" style="max-width:260px"></div>
      <div class="skeleton" style="max-width:180px"></div>
    </div>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    Built with GitHub Pages · Updated from Medium RSS
  </footer>

<script>
  const grid = document.getElementById("grid");
  const statusEl = document.getElementById("status");
  const searchEl = document.getElementById("search");

  let posts = [];

  function safeTime(d) {
    const t = new Date(d).getTime();
    return Number.isFinite(t) ? t : 0;
  }

  function fmtDate(d) {
    const t = safeTime(d);
    return t ? new Date(t).toDateString() : "";
  }

  function escapeHtml(s) {
    return (s || "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function render(list) {
    grid.innerHTML = "";

    if (!list.length) {
      const empty = document.createElement("div");
      empty.className = "card";
      empty.innerHTML = `<div class="date">No matches</div><div class="title">Try a different keyword.</div>`;
      grid.appendChild(empty);
      return;
    }

    for (const p of list) {
      const title = escapeHtml(p.title || "Untitled");
      const link = p.link || "";
      const desc = escapeHtml(p.description || "");

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="date">${escapeHtml(fmtDate(p.pubDate))}</div>
        <div class="title"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></div>
        ${desc ? `<p class="desc">${desc}</p>` : ``}
      `;
      grid.appendChild(card);
    }
  }

  function showGridSkeleton() {
    grid.innerHTML = "";
    for (let i = 0; i < 6; i++) {
      const sk = document.createElement("div");
      sk.className = "card";
      sk.innerHTML = `
        <div class="skeleton" style="max-width:120px"></div>
        <div class="skeleton" style="max-width:240px; height:16px"></div>
        <div class="skeleton" style="max-width:200px"></div>
        <div class="skeleton" style="max-width:160px"></div>
      `;
      grid.appendChild(sk);
    }
  }

  async function load() {
    try {
      showGridSkeleton();

      // IMPORTANT: posts.json must exist in the same folder as index.html
      const res = await fetch("./posts.json?_=" + Date.now(), { cache: "no-store" });
      if (!res.ok) throw new Error("posts.json not found (run workflow once)");

      posts = await res.json();

      // sort newest first (in case)
      posts.sort((a, b) => safeTime(b.pubDate) - safeTime(a.pubDate));

      statusEl.textContent = `${posts.length} articles`;
      render(posts);
    } catch (err) {
      console.error(err);
      statusEl.textContent = "Could not load articles (posts.json missing).";

      grid.innerHTML = "";
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="date">Setup needed</div>
        <div class="title">posts.json is missing</div>
        <p class="desc">
          Run your GitHub Action once to generate <b>posts.json</b>, then refresh this page.
          (Actions → “Build posts.json from Medium” → Run workflow)
        </p>
      `;
      grid.appendChild(card);
    }
  }

  searchEl.addEventListener("input", (e) => {
    const q = (e.target.value || "").toLowerCase().trim();
    if (!q) return render(posts);

    render(posts.filter(p =>
      (p.title || "").toLowerCase().includes(q) ||
      (p.description || "").toLowerCase().includes(q)
    ));
  });

  load();
</script>
</body>
</html>
