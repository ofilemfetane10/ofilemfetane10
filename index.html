<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ofile Mfetane — Writing Archive</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0b0f;
      color: #f2f2f2;
    }
    header {
      padding: 48px 20px;
      border-bottom: 1px solid #222;
      background: radial-gradient(800px 400px at 20% 0%, rgba(255,0,80,.25), transparent 60%);
    }
    h1 { margin: 0 0 10px; font-size: 34px; }
    p { margin: 0; color: #cfcfcf; max-width: 720px; }
    main { max-width: 1100px; margin: auto; padding: 30px 20px; }
    input {
      width: 100%;
      max-width: 420px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #333;
      background: #12121a;
      color: white;
      margin: 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
    }
    .card {
      background: #111118;
      border: 1px solid #222;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    .date { font-size: 13px; color: #aaa; margin-bottom: 6px; }
    .title a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      line-height: 1.4;
    }
    .title a:hover { text-decoration: underline; }
    footer {
      border-top: 1px solid #222;
      padding: 20px;
      text-align: center;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>Ofile Mfetane — Writing Archive</h1>
    <p>
      A public research log on healthcare, inequality, and data systems.
      All articles are pulled live from Medium.
    </p>
    <input id="search" placeholder="Search articles…" />
  </header>

  <main>
    <div id="status">Loading articles…</div>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    Source: <a href="https://medium.com/@ofilemfetane" style="color:#aaa">Medium</a>
  </footer>

<script>
  const FEED = "https://medium.com/feed/@ofilemfetane";
  const API = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(FEED);

  const grid = document.getElementById("grid");
  const status = document.getElementById("status");
  const search = document.getElementById("search");
  let posts = [];

  fetch(API)
    .then(r => r.json())
    .then(data => {
      posts = data.items || [];
      render(posts);
      status.textContent = posts.length + " articles";
    })
    .catch(() => status.textContent = "Could not load articles.");

  function render(list) {
    grid.innerHTML = "";
    list.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="date">${new Date(p.pubDate).toDateString()}</div>
        <div class="title"><a href="${p.link}" target="_blank">${p.title}</a></div>
      `;
      grid.appendChild(card);
    });
  }

  search.addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    render(posts.filter(p => p.title.toLowerCase().includes(q)));
  });
</script>
</body>
</html>
